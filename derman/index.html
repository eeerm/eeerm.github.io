<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test simulator</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body class="w3-dark-grey">
    <header class="w3-container w3-center w3-padding-32 w3-black">
        <h1><b>
                <span class="w3-text-dark-grey">niemiecki</span>
                <span class="w3-text-red">test</span>
                <span class="w3-text-yellow">symulator v2.2</span>
            </b></h1>
    </header>
    <div class="w3-content">
        <div class="w3-col l4 s12">
            <div class="w3-container w3-card-4 w3-margin w3-light-gray w3-center">
                <h2 class="w3-black w3-text-light-grey"><b>HOW TO</b></h2>
                <p>
                    Na ekranie pojawi się słowo w jednej z podanych form: <br> <b> Infitiv, Partizip Perfekt, bądź
                        tłumaczenie. </b><br>
                    Podaj te które nie zostały podane. <br>
                    Słowa oddziel przecinkiem. <br>
                </p>
            </div>
            <div class="w3-container w3-card-4 w3-margin w3-light-grey w3-center">
                <button
                    class="hint w3-xlarge w3-button w3-padding-large w3-margin w3-round-large w3-grey w3-hover-yellow w3-disabled"
                    style="width: 200px;"><b>WSKAZÓWKA</b></button>
                <button
                    class="skip w3-xlarge w3-button w3-padding-large w3-margin w3-round-large w3-grey w3-hover-yellow w3-disabled"
                    style="width: 200px;"><b>POMIŃ</b></button>
            </div>
            <div class="w3-container w3-card-4 w3-margin w3-light-grey w3-center">
                <h3 class="w3-black w3-text-light-grey"><b>ZNAKI SPECJALNE</b></h3>
                <ul class="w3-ul w3-xlarge">
                    <li class="w3-border-grey"><button class="w3-button w3-tooltip copy"><span class="w3-text">+
                            </span>ä</button></li>
                    <li class="w3-border-grey"><button class="w3-button w3-tooltip copy"><span class="w3-text">+
                            </span>ö</button></li>
                    <li class="w3-border-grey"><button class="w3-button w3-tooltip copy"><span class="w3-text">+
                            </span>ü</button></li>
                    <li class="w3-border-grey"><button class="w3-button w3-tooltip copy"><span class="w3-text">+
                            </span>ß</button></li>
                </ul>
            </div>
        </div>
        <div class="w3-col l8 s12">
            <div class="out w3-container w3-card-4 w3-margin w3-light-grey w3-center w3-xxxlarge"
                style="height: 400px;"></div>
            <div class="in w3-container w3-card-4 w3-margin w3-light-grey w3-center"></div>
        </div>
    </div>

    <div class="hintmenu w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-top w3-padding-32" style="max-width: 600px;">
            <div class="w3-container w3-white w3-center">
                <h1 class="w3-wide w3-black" style="margin: 0">WSKAZÓWKA</h1>
                <p class="hinttext"></p>
                <div class="w3-row">
                    <div class="w3-half">
                        <button onclick="document.querySelector('.hintmenu').style.display='none'" type="button"
                            class="w3-button w3-block w3-green w3-hover-pale-green w3-padding-16">Dzięki!</button>
                    </div>
                    <div class="w3-half">
                        <button onclick="document.querySelector('.hintmenu').style.display='none'" type="button"
                            class="w3-button w3-block w3-red w3-hover-pale-red w3-padding-16">Bruh...</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="w3-bottom w3-center w3-black">
        <p>MR</p>
    </footer>

    <script src="./app.js"></script>
</body>

</html>
